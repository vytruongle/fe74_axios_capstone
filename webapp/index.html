<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!--animate css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./asset/style/style.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <div class="banner">
          <div class="overflow"></div>
          <div id="cart" class="d-flex py-2 px-3 mb-5">
            <div id="cart-icon" class="ml-auto">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <span id="quantity">0</span>
          </div>
          <div class="container-md mt-5">
            <div id="list-product" class="row slick-content"></div>
          </div>
          <div id="cart-list" class="container-md">
            <div class="py-3">
              <div class="d-flex align-items-center">
                <h1 class="cart-list_title m-auto">Cart</h1>
                <div id="xmark-icon">
                  <i class="fa-solid fa-xmark"></i>
                </div>
              </div>
              <!-- <p class="text-center mt-5 text-empty">
                Looks Like You Haven't Added Any Product In The Cart
              </p> -->
              <ul id="listAllCartProduct"></ul>
            </div>
            <div class="cart-list__bottom">
              <p class="total">Total: $ 0</p>
              <div class="d-flex justify-content-end">
                <button class="btn btn-outline-success mr-2">
                  Purchase <i class="fa-solid fa-credit-card"></i>
                </button>
                <button id="clearAllProduct" class="btn btn-outline-danger">
                  Clear Cart <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="btn-group btn-group-lg">
            <button
              id="all-product"
              type="button"
              class="btn btn-success"
              style="font-weight: 500"
            >
              All
            </button>
            <button
              id="apple"
              type="button"
              class="btn btn-light"
              style="font-weight: 500"
            >
              Apple
            </button>
            <button
              id="samsung"
              type="button"
              class="btn btn-light"
              style="font-weight: 500"
            >
              Samsung
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- <header class="head-form mb-0">
            <h2 id="header-title">Thông tin sản phẩm</h2>
          </header> -->

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="modal-title">Thông tin sản phẩm</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <fieldset disabled>
                <div class="form-group">
                  <div id="image-product"></div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <input
                      type="name"
                      name="name"
                      id="name-product"
                      class="form-control"
                      placeholder="Tên sản phẩm"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <input
                      type="type"
                      name="type"
                      id="type-product"
                      class="form-control"
                      placeholder="Loại sản phẩm"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <input
                      type="text"
                      name="screen"
                      id="screen-product"
                      class="form-control"
                      placeholder="Màn hình"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <input
                      type="text"
                      name="blackCamera"
                      id="backCamera-product"
                      class="form-control"
                      placeholder="Black Camera"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <input
                      type="text"
                      name="frontCamera"
                      id="frontCamera-product"
                      class="form-control"
                      placeholder="Front Camera"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <input
                      type="text"
                      name="price"
                      id="price-product"
                      class="form-control"
                      placeholder="Giá sản phẩm"
                    />
                  </div>
                </div>
              </fieldset>

              <div class="form-group">
                <div
                  id="quantity-cart-list"
                  class="input-group align-items-baseline"
                ></div>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button id="addToCart" type="button" class="btn btn-success">
              ADD TO CART
            </button>
            <button
              id="btnDong"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- JQUERY -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--BOOTSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!--Iconify-->
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <!--Axios-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
      integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./src/models/Products.js"></script>
    <script src="./src/service/CallApi.js"></script>
    <script src="./src/models/ProductList.js"></script>
    <script src="./src/models/Validation.js"></script>
    <script src="./src/controller/main.js"></script>
  </body>
</html>
